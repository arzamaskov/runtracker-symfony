name: CI

on:
  push:
    branches:
      - main
      - develop
      - "feature/*"
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

env:
  BACKEND_DIR: backend
  FRONTEND_DIR: frontend

jobs:
  backend-quality:
    name: Backend Quality Checks
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app_password
          POSTGRES_DB: runtracker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v4
        with:
          php-version: '8.4'
          extensions: pdo, pdo_pgsql, zip, opcache

      - name: Get Composer Cache Directory
        id: composer-cache
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        working-directory: ${{ env.BACKEND_DIR }}
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-interaction

      - name: Check code style (PHP CS Fixer)
        working-directory: ${{ env.BACKEND_DIR }}
        run: ./vendor/bin/php-cs-fixer fix --dry-run --diff --verbose

      - name: Run static analysis (PHPStan)
        working-directory: ${{ env.BACKEND_DIR }}
        run: ./vendor/bin/phpstan analyse src tests --memory-limit=2G

      - name: Run tests (PHPUnit)
        working-directory: ${{ env.BACKEND_DIR }}
        env:
          DATABASE_URL: postgresql://app:app_password@localhost:5432/runtracker_test
        run: ./vendor/bin/phpunit --configuration phpunit.xml --log-junit junit.xml

      - name: Upload junit artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-junit
          path: backend/junit.xml

  frontend-quality:
    name: Frontend Quality Checks
    runs-on: ubuntu-latest
    needs: backend-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: pnpm install --frozen-lockfile

      - name: Check types and lint
        working-directory: ${{ env.FRONTEND_DIR }}
        run: pnpm run check

      - name: Build
        working-directory: ${{ env.FRONTEND_DIR }}
        run: pnpm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build
