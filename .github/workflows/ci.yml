name: CI

on:
  push:
    branches:
      - main
      - "feature/*"
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read

env:
  BACKEND_DIR: backend
  FRONTEND_DIR: frontend

jobs:
  # Backend: Code Style Check
  backend-lint:
    name: Backend - Code Style (PHP CS Fixer)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_pgsql, zip, opcache
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.BACKEND_DIR }}/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        working-directory: ${{ env.BACKEND_DIR }}
        run: composer install --no-interaction --no-progress --prefer-dist --no-scripts

      - name: Check code style (PHP CS Fixer)
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          if [ -x vendor/bin/php-cs-fixer ]; then
            vendor/bin/php-cs-fixer fix --dry-run --diff --verbose
          else
            echo "php-cs-fixer not installed, skipping"
            exit 1
          fi

  # Backend: Architecture Check
  backend-deptrac:
    name: Backend - Architecture (Deptrac)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_pgsql, zip, opcache
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.BACKEND_DIR }}/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        working-directory: ${{ env.BACKEND_DIR }}
        run: composer install --no-interaction --no-progress --prefer-dist --no-scripts

      - name: Check architecture (Deptrac)
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          if [ -x vendor/bin/deptrac ]; then
            vendor/bin/deptrac analyse --config-file=deptrac.yml || true
          else
            echo "deptrac not installed, skipping"
          fi

  # Backend: Static Analysis
  backend-phpstan:
    name: Backend - Static Analysis (PHPStan)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_pgsql, zip, opcache
          coverage: none
          ini-values: memory_limit=-1

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.BACKEND_DIR }}/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        working-directory: ${{ env.BACKEND_DIR }}
        run: composer install --no-interaction --no-progress --prefer-dist --no-scripts

      - name: Run static analysis (PHPStan)
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          if [ -x vendor/bin/phpstan ]; then
            vendor/bin/phpstan analyse src tests --memory-limit=2G --no-progress
          else
            echo "phpstan not installed, skipping"
            exit 1
          fi

  # Backend: Tests
  backend-tests:
    name: Backend - Tests (PHPUnit)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app_password
          POSTGRES_DB: runtracker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_pgsql, zip, opcache
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.BACKEND_DIR }}/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Create .env file
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          cp .env.test .env
          echo "APP_SECRET=test_secret_for_ci" >> .env
          echo "DEFAULT_URI=http://localhost" >> .env
          echo "JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private.pem" >> .env
          echo "JWT_PUBLIC_KEY=%kernel.project_dir%/config/jwt/public.pem" >> .env
          echo "JWT_PASSPHRASE=test" >> .env

      - name: Install Composer dependencies
        working-directory: ${{ env.BACKEND_DIR }}
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Generate JWT keys for tests
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          mkdir -p config/jwt
          openssl genpkey -out config/jwt/private.pem -algorithm rsa -pkeyopt rsa_keygen_bits:2048 -pass pass:test
          openssl rsa -in config/jwt/private.pem -outform PEM -pubout -out config/jwt/public.pem -passin pass:test

      - name: Run database migrations
        working-directory: ${{ env.BACKEND_DIR }}
        env:
          APP_ENV: test
          DATABASE_URL: postgresql://app:app_password@localhost:5432/runtracker?serverVersion=16&charset=utf8
        run: php bin/console doctrine:migrations:migrate --no-interaction

      - name: Run tests (PHPUnit)
        working-directory: ${{ env.BACKEND_DIR }}
        env:
          DATABASE_URL: postgresql://app:app_password@localhost:5432/runtracker?serverVersion=16&charset=utf8
        run: vendor/bin/phpunit --configuration phpunit.dist.xml --log-junit junit.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/junit.xml
          retention-days: 7

  # Frontend: Quality Checks
  frontend-quality:
    name: Frontend - Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: pnpm install --frozen-lockfile

      - name: Check types and lint
        working-directory: ${{ env.FRONTEND_DIR }}
        run: pnpm run check

      - name: Build
        working-directory: ${{ env.FRONTEND_DIR }}
        run: pnpm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build
          retention-days: 7
