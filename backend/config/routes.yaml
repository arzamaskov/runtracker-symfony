#   bin/console debug:router

controllers:
    resource:
        path: ../src/Shared/Presentation/Api/Controller/
        namespace: App\Shared\Presentation\Api\Controller
    type: attribute
    prefix: /api

identity_controllers:
    resource:
        path: ../src/Identity/Presentation/Api/Controller/
        namespace: App\Identity\Presentation\Api\Controller
    type: attribute
    prefix: /api

api_refresh_token:
    path: /api/auth/token/refresh

api_login_check:
    path: /api/auth/token/login
