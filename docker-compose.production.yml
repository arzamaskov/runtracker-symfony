services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: run-app-db-1
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - runtracker_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: run-app-redis-1
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - runtracker_network

  # PHP Backend Application
  app:
    image: IMAGE_APP
    container_name: run-app-app-1
    environment:
      APP_ENV: prod
      APP_SECRET: ${APP_SECRET}
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?serverVersion=16&charset=utf8
      REDIS_URL: redis://redis:6379
      MESSENGER_TRANSPORT_DSN: doctrine://default?auto_setup=0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      JWT_PASSPHRASE: ${JWT_PASSPHRASE}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "php-fpm -t || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - runtracker_network

  # Queue Worker
  queue:
    image: IMAGE_APP
    container_name: run-app-queue-1
    command: php bin/console messenger:consume async --time-limit=3600 --memory-limit=128M
    environment:
      APP_ENV: prod
      APP_SECRET: ${APP_SECRET}
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?serverVersion=16&charset=utf8
      REDIS_URL: redis://redis:6379
      MESSENGER_TRANSPORT_DSN: doctrine://default?auto_setup=0
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - runtracker_network

  # Scheduler (Cron)
  scheduler:
    image: IMAGE_APP
    container_name: run-app-scheduler-1
    command: php bin/console messenger:consume scheduler --time-limit=3600
    environment:
      APP_ENV: prod
      APP_SECRET: ${APP_SECRET}
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?serverVersion=16&charset=utf8
      REDIS_URL: redis://redis:6379
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - runtracker_network

  # Nginx + Frontend
  web:
    image: IMAGE_WEB
    container_name: run-app-web-1
    ports:
      - "8081:80"
    depends_on:
      - app
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - runtracker_network
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

networks:
  runtracker_network:
    driver: bridge

volumes:
  postgres_data:
