services:
  # PostgreSQL Database
  postgres:
    container_name: runtracker_postgres_dev
    ports:
      - "5432:5432"
    restart: no

  # PHP Backend
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.dev
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: runtracker_php_dev
    working_dir: /var/www/backend
    volumes:
      - ./backend:/var/www/backend
    environment:
      APP_ENV: dev
      PHP_IDE_CONFIG: "serverName=Docker"
    restart: no

  # Nginx Web Server
  nginx:
    container_name: runtracker_nginx_dev
    volumes:
      - ./frontend/build:/var/www:ro
      - ./backend:/app/backend:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: no

  # Frontend Development Server (Vite)
  frontend:
    image: node:22-alpine
    container_name: runtracker_frontend_dev
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install -g pnpm && pnpm install && pnpm run dev --host"
    environment:
      - VITE_API_URL=http://localhost/api
    restart: no
