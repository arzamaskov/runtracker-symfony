services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: runtracker_postgres_prod
    environment:
      POSTGRES_DB: ${DB_NAME:-runtracker}
      POSTGRES_USER: ${DB_USER:-app}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - runtracker_network

  # PHP Backend
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: runtracker_php_prod
    environment:
      DATABASE_URL: postgresql://${DB_USER:-app}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-runtracker}
      APP_ENV: prod
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - runtracker_network

  # Frontend (build static files)
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: runtracker_frontend_build
    volumes:
      - frontend_build:/usr/share/nginx/html
    networks:
      - runtracker_network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: runtracker_nginx_prod
    ports:
      - "80:80"
    volumes:
      - frontend_build:/var/www:ro
      - ./backend:/app/backend:ro
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
      - frontend
    restart: unless-stopped
    networks:
      - runtracker_network

networks:
  runtracker_network:
    driver: bridge

volumes:
  postgres_data:
  frontend_build:
